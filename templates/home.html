<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Question Answering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        .centered {
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form action="/answer" method="POST">
        <label>Entered Content:</label>
        <input type="text" value="{{ content }}" readonly>
        
        <label>Translated Text:</label>
        <input type="text" value="{{ translated_text }}" readonly>
        
        <label for="question">Ask a Question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if answer %}
    <label>Model Response:</label>
    <input type="text" value="{{ answer }}" readonly>
    {% endif %}
</body>
</html>
